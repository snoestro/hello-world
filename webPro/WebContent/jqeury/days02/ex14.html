<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>snoestro 2019. 4. 19.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
  body, html{
    height: 100%;
    margin: 0;
  }
  .bgimg{
    background-image: url("/webPro/javascript/images/forestbridge.jpg");
    height:100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color:white;
    font-family: "Courier New", verdana;
    font-size: 25px; 
  }
  .topleft{
    position: absolute;
    top:0;
    left:16px;
  }
  .bottomleft{
    position: absolute;
    bottom:0;
    left:16px;
  }
  .middle{
    position: absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    text-align: center;
  }
  hr{   margin: auto;    width:40%; };
  

</style>
</head>
<body>

<div class="bgimg">
   <div class="topleft">
      <p>Logo</p>
   </div>
   <!-- .middle>h1^hr+p#demo -->
   <div class="middle">
      <h1>COMING SOON</h1>
       <hr />
      <p id="demo" style="font-size: 30px"></p>
      <p id="demo1" style="font-size: 30px"></p>
   </div>
   <div class="bottomleft">
      <p>Some text</p>
   </div>
</div>
 
 
<script>

var endGame = new Date("2019.07.22 18:00:00").getTime();

var cntdownFunction = setInterval(function () {
	var now = new Date().getTime();
	var gap = endGame-now;
	//                          초  분 시간
	var days = Math.floor((gap/1000/60/60)/24);
	var hour = Math.floor((gap/1000/60/60)%24);
	var min = Math.floor((gap/1000/60)%60);
	var sec = Math.floor((gap/1000)%60);
	
	var d = Math.floor(gap / (1000 * 60 * 60 * 24)); 
	var h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); 
	var m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60)); 
	var s = Math.floor((gap % (1000 * 60)) / 1000);
	
	$("#demo").html(days+"일"+hour+"시간"+min+"분"+sec+"초");
	$("#demo1").html(d+"일"+h+"시간"+m+"분"+s+"초");
	
}, 1000);

</script> 
</body>
</html>
