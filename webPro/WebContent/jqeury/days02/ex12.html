<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>snoestro 2019. 4. 19.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
div {
    width: 60px;
    height: 60px;
    margin: 5px;
    float: left;
  }
#box1 {
    width: 50px;
    color: yellow;
    background-color: blue;
  }
#box2 {
    width: 80px;
    color: rgb(255, 255, 255);
    background-color: rgb(15, 99, 30);
  }
#box3 {
    width: 40px;
    color: #fcc;
    background-color: #123456;
  }
#box4 {
    width: 70px;
    background-color: #f11;
  }
</style>
</head>
<body>
 
<span id="result">&nbsp;</span>
<div id="box1">1</div>
<div id="box2">2</div>
<div id="box3">3</div>
<div id="box4">4</div>
 
<script>
$("div").click(function() {
	var result = $(this).css("backgroundColor");
	$("#result").css("color",result);
	$("#result").html(result);
	
})
</script> 
</body>
</html>
