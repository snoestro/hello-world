<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>snoestro 2019. 4. 19.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
  div {
    background: #ece023;
    width: 30px;
    height: 40px;
    margin: 2px;
    float: left;
  }
  p{
  	background-color: yellow;
  }
</style>
</head>
<script>
$(document).ready(function () {
	for (var i = 0; i < 5; i++) {
		$("<div>").prependTo($("body"));	
	}
	$("div").click(function () {
		$(this).hide(2000, function () {
			$(this).remove();
		});
		
	})
	
	$("button").click(function () {
		$("p").remove();
	})
})
</script>
<body>

<div></div>
<hr style="clear:both">
<p>1</p>
<p>2</p>
<p>3</p>
<button>p remove</button>

</body>
</html>
