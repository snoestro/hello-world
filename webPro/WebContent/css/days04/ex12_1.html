<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.dropbtn{
	background: #4caf50;
	color:white;
	padding:16px;
	border:none;
	cursor:pointer;
}
.dropdown{
	position: relative;
	display: inline-block;
}
.dropdown-content{
	display: none;
	position: absolute;
	background: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index: 1;
}
.dropdown:hover .dropbtn{
	background: #3e8e41;
}
 /* 공백 > + ~ */
.dropdown:hover .dropdown-content{
	display: block;
}
.dropdown-content a{
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
}
.dropdown-content a:hover{
	background: #f1f1f1;
	
}
</style>
