<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>snoestro 2019. 4. 5.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="">
<style>
*{
	box-sizing: border-box;
}
#myVideo{
	position: fixed;
	right:0;
	bottom 0;
	min-width: 100%;
	min-height: 100%;
}

.content{
	position: fixed;
	top:0;
	background-color: rgba(0,0,0,0.5);
	color: #f1f1f1;
	width: 100%;
	padding: 2px;
	left:0;
}
#btnpause{
	width: 200px;
	font-size: 18px;
	padding: 10px;
	border: none;
	background-color: #000;
	color: #fff;
	cursor: pointer;
	margin-left:85%;
}

#btnpause:hover{
	color: black;
	background-color: #ddd;
}
</style>
</head>
<body>
 
 <video id="myVideo" autoplay="autoplay" muted="muted" src="/webPro/css/images/rain.mp4" >
 </video>
<!--  .content>h1>lorem1^p>lorem15^button -->
 <div class="content">
 	<h1>Lorem.</h1>
 	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium corrupti odio nobis cumque molestiae delectus.</p>
 	<button id="btnpause" onclick="video_play();">Pause</button>
 </div>
 
</body>

 <script>
 	function video_play(){
 		var vE = document.getElementById("myVideo");
 		var btnpauseElement = document.getElementById("btnpause");
 		
 		if (vE.paused) {
	 		vE.play();	
 			btnpauseElement.innerText="Play";
		}
 		else{
	 		vE.pause();
 			btnpauseElement.innerText="Pause"; 			
 		}
 	}
 	
 	
 </script>
</html>
