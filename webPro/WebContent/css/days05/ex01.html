<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul#navlist{
	position: negative;
}
ul#navlist li{
	margin: 0;
	padding:0;
	list-style: none;
	position: absolute;
	top:0;
	width: 44px;
	background-image: url("../images/img_navsprites_hover.gif");
}
ul#navlist li, ul#navlist a { 
	display: block;
	height: 44px;
}
#home{
	left:0;
	background-position: 0 0;
}
#home:hover{
	left:0;
	background-position: 0 -44px;
}
li#prev{
	left:100px;
	background: -46px 0;
}
li#next{
	left:200px;
	background-position: -92px 0;
}
</style>

</head>
<body>


<ul id="navlist">
	<li id="home"><a href="#"></a></li>
	<li id="prev"><a href="#"></a></li>
	<li id="next"><a href="#"></a></li>
</ul>

</body>
</html>
