<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{box-sizing: border-box;}
input[type=text], select, textarea {
	width: 100%;
	padding: 12px;
	border: solid 1px #ccc;
	border-radius: 4px;
	resize: vertical;
}
lable{
	padding: 12px 12px 12px 0;
	display: inline-block; /* lable은 기본 인라인모드 */
}
.container {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 20px;
}
.col-25{
	float: left;
	width: 25%;
	margin-top: 6px
}
.col-75{
	float: left;
	width: 75%;
	margin-top: 6px
}
input[type=submit]:hover{
	background-color: #45a049;
}
body{
	counter-reset: section;
}
div{
	margin: 5px;
}
div::before {
	counter-increment: section;
	content:counter(section);
	background: black;
	color:white;
	margin-right: 16px;
	padding: 1px 10px;
	border-radius: 50%
}
div::after {
	content:"-tutorial";
	color:red;
	font-style: italic;
}
</style>
</head>
<body>
	<form action="">
		<div class="container">
			<div class="row">
				<div class="col-25">
					<label for="fname">First Name</label>
				</div>
				<div class="col-75">
					<input type="text" id="fname" name="firstname"
						placeholder="Your name.." />
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="lname">Last Name</label>
				</div>
				<div class="col-75">
					<input type="text" id="lname" name="lastname"
						placeholder="Your last name.." />
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="country">Country</label>
				</div>
				<div class="col-75">
					<!-- select#country+ -->
					<select name="country" id="country">
						<option value="a">A</option>
						<option value="b">B</option>
						<option value="korea" selected="selected">korea</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="subject">Subject</label>
				</div>
				<div class="col-75">
					<textarea name="subject" id="subject" placeholder="subject write.."
						style="height: 200px"></textarea>
				</div>
			</div>
			<div class="row">
				<input type="submit" value="Submit" />
			</div>
			</div>			
	</form>

	<!-- css카운터 매기기
	변수와 같은 의미
	사용횟수를 추적하여 증가 될 수 있다
	속성 counter-reset
	     counter-increment
	     content < 생성된 내용삽입
	     counter() or counters() 요소에 카운터 값을 추가
 -->
<div>java</div>
<div>oracle</div>
<div>jdbc</div>
<div>html5</div>
<div>css3</div>
<div>javascript</div>
<div>jquery</div>
<div>openaoi</div>
</body>
</html>
