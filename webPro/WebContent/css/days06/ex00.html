<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>snoestro 2019. 4. 4.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="">
<script>
/* 내장객체 Date 
 * 대소문자 구분
 */
 	$(document).ready(function() {
		
	var d = new Date();
	var year = d.getFullYear();
	var month = d.getMonth()+1;
	var date = d.getDate();
	$(".card>.header>h1").text(date);
	$(".container>p").text(year+"년"+month+"월");
	
	});
</script>
<style>
  div.card{
    width: 250px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),
                          0 6px 20px 0 rgba(0,0,0,0.19);
    text-align: center;
  }
  div.header{
     background-color: #4caf50;
     color:white;
     padding: 10px;
     font-size:40px;
  }
  div.container{
    padding:10px;
  }
</style>
</head>

<body>

<!-- (.card>.header>h1>{1})+.container>p>{4.3 2019} -->
<div class="card">
	<div class="header">
		<h1></h1>
	</div>
	<div class="container">
		<p>2019년 4월</p>
	</div>
</div>

</body>
</html>
