<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>snoestro 2019. 4. 4.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="">
<style>

.tip{
	position:relative;
	display: inline-block;
	border-bottom:dotted 1px black;
}

.tip .text{
	visibility: hidden;
	width: 120px;
	background-color: black;
	color: #fff;
	text-align: center;
	border-radius: 6px;
	padding: 5px 0;
	position: absolute;
	z-index: 1;
	bottom: -170%;
	left:50%;
	margin-left:-60px;
}
.tip .text::after{
	content:"";
	position: absolute;
	bottom:100%;
	left: 50%;
	margin-left: -5px;
	border-width: 5px;
	border-style: solid;
	border-color: transparent transparent red transparent  ;
}

.tip:hover .text{
	visibility: visible;
}

</style>
</head>
<body>

<p>.</p>
<p>.</p>
<p>.</p>

<!-- .tip>span.tiptexe --> 
<div class="tip">Hover over me<span class="text">tip text</span></div>

</body>
</html>
