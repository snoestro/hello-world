<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>snoestro 2019. 4. 4.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="">
<style>

.pagination{
	display: inline-block;;
}
.pagination a{
	color: black;
	float: left;
	padding: 8px 16px;
	text-decoration: none;
	border: solid 1px #ddd;
}

.pagination a.active{
	background-color: #4caf50;
	color: white;
	border: 1px solid #4caf50;
}

.pagination a:first-child{
	border-top-left-radius: 7px;
	border-bottom-left-radius: 7px;
}
.pagination a:last-child{
	border-top-right-radius: 7px;
	border-bottom-right-radius: 7px;
}
.pagination a:hover:not(.active){
	background-color: #ddd;
}

</style>

<style>
.paging{
	display: inline-block;
}
.paging a{
	color: black;
	float: left;
	padding: 8px 16px;
	text-decoration: none;
	border: solid 1px #ddd;
	transition: 1s;
}
.paging a:hover{
	background-color: #4caf50;
	color: white;
	border: solid 1px #ddd;
	transition: 1s;
}

</style>

</head>
<body>

<!-- 이전 다음 버튼 -->
<div class="paging">
<a href="#">&lt;</a>
<a href="#">&gt;</a>
</div>
<div class="center">
 <div class="pagination">
	<a href="#">&laquo</a>
	<a href="#">1</a>
	<a href="#">2</a>
	<a class="active" href="#">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
	<a href="#">6</a>
	<a href="#">7</a>
	<a href="#">8</a>
	<a href="#">9</a>
	<a href="#">10</a>
	<a href="#">&raquo</a>
 </div>
</div>
</body>
</html>
