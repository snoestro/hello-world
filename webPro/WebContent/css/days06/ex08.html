<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>snoestro 2019. 4. 4.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="">
<style>
div{
	
	width: 100px;
	height: 100px;
	background-color: red;
	margin: 200px;
	display: inline-block;
	transition:2s;
	transition-timing-function:ease-in-out;
}

div:hover{
	width: 300px;
	height: 300px;
	transform:rotate(360deg);
	
	transition:1s;
	transition-timing-function:ease-in-out ;
	-ms-transition:width 2s height 4s 3s;
	-webkit-transition:width 2s height 4s 3s;

}
</style>
</head>
<body>

 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>

</body>
</html>
