<style>
.tip{
	position:relative;
	display: inline-block;
	border:dotted 1px black;
}
.tip .text{
	visibility: hidden;
	width: 120px;
	background-color: black;
	color: #fff;
	text-align: center;
	border-radius: 6px;
	padding: 5px 0;
	position: absolute;
	z-index: 1;
	bottom: 150%;
	left:50%;
	margin-left:-60px;
}
.tip .text::after{
	content:"";
	position: absolute;
	top:100%;
	left: 50%;
	margin-left: -5px;
	border-width: 5px;
	border-style: solid;
	border-color:  red transparent transparent transparent  ;
}

.tip:hover .text{
	visibility: visible;
}

img{
	width: 100%;
	border-radius: 50%
}
</style>
</head>
