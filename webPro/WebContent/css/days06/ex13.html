<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>snoestro 2019. 4. 4.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="">
<style>
#demo{
	background-color: yellow;
	position: relative;
	height: 300px;
}
#demo > div{
	border: solid 1px grey;
	width: 100px;
	height: 100px;
	text-align: center;
	position: absolute;
}

#demo > div:first-child{
	background-color: red;
	z-index: 4;
}
#demo > div:nth-child(2){
	background-color: green;
	left: 30px;
	top: 30px;
	z-index: 1;
}
#demo > div:last-child{
	background-color: blue;
	left: 50px;
	top: 50px;
	z-index: 3;
}
</style>
</head>
<body>
 
 <div id="demo">
 	<div>a</div>
 	<div>b</div>
 	<div>c</div>
 </div>
 
</body>
</html>
