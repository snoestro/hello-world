<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
span{
	border: solid 1px gray;
	width: 100px;
	display: inline-block;
}
</style>
</head>
<body>

<span style="background-color: tomato">Lorem.</span>
<span style="background-color: rgb(255,99,71)">Deleniti.</span>
<span style="background-color:  #ff6371;">Quo.</span>
<!-- hsl(색조,채도,명도)
색조0~360 0빨강 120녹색 240파랑
채도 백분률 값
명도 백분률 0% 검정 100%흰색-->
<span style="background-color: hsl(120,50%,50%)">Enim?</span>
<!-- rgba a(알파) 투명도 0.0(완전투명)~ 1.0(불투명) -->
<span style="background-color: rgba(255,99,71,0.8)">Rerum.</span>
<span style="background-color: hsla(120,50%,50%,0.4)">Aspernatur.</span>

</body>
</html>
