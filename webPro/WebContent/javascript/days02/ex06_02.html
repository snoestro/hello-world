<html>
<head>

     text-align: center;

<body>
<input type="text" id="num1" autofocus="autofocus"
   onkeyup="num1_keyup();" 
/>
 <select name="" id="op" onchange="op_change();">
 	<option>+</option>
 	<option>-</option>
 	<option>*</option>
 	<option>/</option>
 	<option>%</option>
 </select>
<input type="text" id="num2" 
onkeyup="num2_keyup();" />
= 
<input type="text" id="result" disabled="disabled" />

<script>
  var num1 = document.getElementById("num1");
  var num2 = document.getElementById("num2");
  var result = document.getElementById("result");
  
  function num1_keyup(){
	  if( event.keyCode == 13){
		  // js    포커스 주기 전에 유효성 검사 ..
		  // NaN 여부 ? 
		n1 = Number(num1.value);
		if( isNaN( n1 )  ){
			  alert( "입력 잘못 !!!");
			  num1.focus();
			  num1.select();
			  return;
		}
	    num2.focus();		  
	  }
  }
 function op_change() {
	var opc = document.getElementById("op");
	var sidx = opc.selectedIndex;
	operator = opc.options[sidx].text;
	/* 0+ 1- 2* 3/ 4% */
	if (sidx == 1) result.value =n1-n2;
	else if (sidx ==2) result.value =n1*n2;
	else if (sidx ==3) {
		var x = n1/n2*100;
		result.value =Math.round(x)/100;
	}
	else if (sidx ==4) result.value =n1%n2;
	 
 }
  
  function num2_keyup(){
	  
	  if( event.keyCode == 13){
		  n2 = Number(num2.value);
			if( isNaN( n2 )  ){
				  alert( "입력 잘못 !!!");
				  num2.focus();
				  num2.select();
				  return;
			}
			
		    // typeof num1.value
	    	result.value =  n1+n2;
		    // string - > number 형변환 ...
		    // number -> string
	  }
  }
</script>
