 <script>
 	var num= document.getElementById("num");
 	         /* document.getElementById("num2"); */
 	function num_keydown() {
 		if (event.keyCode==13) {
 			var pattern = /^[0-9]+$/;
 			if (!pattern.test(num)){
 				alert("입력잘못");
 			}
		}
	}
 	
 	var email = document.getElementById("email").value;
 	function email_keydown() {
		
 		if (event.keyCode == 13){
 			var pattern1 = /^\S+@\S+$/i;
 			if (!pattern1.test(email)){
 				alert("입력잘못");
 			}
 		}
 		
	}
 	
 	
 </script>
