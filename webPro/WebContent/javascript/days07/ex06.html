<script>
function Hello(name) {
	  this._name = name;
	}

Hello.prototype.say = function() {
	  console.log('Hello, ' + this._name);
	}
	
var hello1 = new Hello('승민');
var hello2 = new Hello('현섭');
var hello3 = new Hello('유근');

hello1.say(); // 'Hello, 승민'
hello2.say(); // 'Hello, 현섭'
hello3.say(); // 'Hello, 유근'

hello1._name = 'anonymous';
hello1.say();


</script>
