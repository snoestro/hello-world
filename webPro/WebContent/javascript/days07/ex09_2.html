<script>

$("button").click(function() {
	 var bar = $(this).prev();
	 var width = 1;
	 var timer = setInterval( frame, 30);
	 function frame(){
		  if( width>=100) clearInterval(timer);
		  else{
			   width++;
			   bar.css("width",width+"%");
			   bar.html(width+"%");
		   }
	   }	
})


</script>
