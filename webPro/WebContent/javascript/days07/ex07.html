<body>

<button onclick="btn_typeWriter();">TypeWriter</button>
<p id="box"></p>

<script>
var box = document.getElementById("box");
var timer;
var content_length;
var i = 0;
var content;
function btn_typeWriter() {
	
	content = document.documentElement.innerHTML; // html 루트 엘리먼트
	content_length = content.length;
	//alert(content);
	
	typeWrite();

}

var ms =50;
function typeWrite() {
	var oneChar = content.charAt(i++);
	box.innerHTML += oneChar;
	timer = setTimeout(typeWrite, ms)
	
}

</script>

<hr />
<h1 id="demo"></h1>
<button onclick="timer_start();">setTimeout()</button> 
<button onclick="timer_stop();">clearTimeout()</button> 
<br />
<button onclick="timer_start2()">setInterval()</button> 
<button onclick="timer_stop2();">clearInterval()</button> 
 
<script>
var demo;
window.onload = function () {
	demo = document.getElementById("demo");
}

function dispTime() {
	var now = new Date();
	demo.innerHTML = now.toLocaleString();
	//1초 후에 dispTime() 호출 [재귀]
	timer = setTimeout(dispTime, 1000);
	
}

function timer_start() {
	dispTime();
}
function timer_stop() {
	clearTimeout(timer);
}

function dispTime2() {
	var now = new Date();
	demo.innerHTML = now.toLocaleString();
}

function timer_start2() {
	dispTime2();
	timer2 = setInterval(function() {dispTime2();}, 1000);
}
function timer_stop2() {
	clearInterval(timer2);
}

var i;
for (i = 0; i < 10; i++) {
  (function(j) {
    setTimeout(function() {
      console.log(j);
    }, 100);
  })(i);
}



</script>
</body>
