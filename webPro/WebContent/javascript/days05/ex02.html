 <ul class="days"></ul>
 
 
 <script>
 function getLastDay(year,month) {
	var d= new Date(year,month);
	d.setDate(0);
	return d.getDate();
}
 </script>
 <script>
 
 var current_year = 2019;
 var current_month = 4;
 var lastDay = getLastDay(current_year,current_month);
 //동적으로 li태그를 만들어 ul테그에 추가
 var ul_days= document.getElementsByClassName("days")[0];
 

 for (var i = 1; i <= lastDay ; i++) {
	   var li_day = document.createElement("li");
	   //li_day.innerText = "admin";
	   var li_text = document.createTextNode(i);
	   li_day.appendChild(li_text);
	   ul_days.appendChild(li_day);
}
