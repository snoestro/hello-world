<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>snoestro 2019. 4. 11.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>

</style>
</head>
<body>
 <p id="demo"></p>
 
 <script>
 var demo = document.getElementById("demo");
 var now_year = new Date();
 now_year.setFullYear(2019);
 
 var lastDays = [];
 for (var i = 1; i <= 12; i++) {
	var d= new Date(now_year, i);
	d.setDate(0);
	lastDays.push(d.getDate());
}
 demo.innerHTML = "<ol><li>"+lastDays.join("</li><li>")+"</li></ol>";
 
 </script>
</body>
</html>
