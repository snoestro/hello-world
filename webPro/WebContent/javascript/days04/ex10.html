 <p id="demo"></p>
 <script>
    var d = new Date();
    // 년, 월, 일, 시, 분, 초, 밀 , 요일
    // d.get~~~
    var demo =  document.getElementById("demo");
    var data = "";
    data += "년 : " + d.getFullYear() +"<br>";
    data += "월 : " + ( d.getMonth() +1 )+"<br>";
    data += "일 : " + d.getDate() +"<br>";
    
    data += "시 : " + d.getHours() +"<br>";
    data += "분 : " + d.getMinutes() +"<br>";
    data += "초 : " + d.getSeconds() +"<br>";
    data += "밀 : " + d.getMilliseconds() +"<br>";
    
    var dayOfWeek = "일월화수목금토";
    data += "요일 : " + dayOfWeek[ d.getDay() ] +"요일 <br>";
    
    demo.innerHTML = data;
 </script>
