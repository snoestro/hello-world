<body>
 
 이름입력: <input type="text" id="name" />
 <button id="add">배열추가</button>
 <button id="print" onclick="print_click();">배열출력</button>
 <p id="demo"></p>
 <script>
 var names = []; //배열 선언
 var txtname = document.getElementById("name");
 var demo = document.getElementById("demo");
 
 document.getElementById("add").onclick = function () {
	//alert("이벤트클릭확인");
	//입력했는지 유효성 검사 후 add
	var pattern = /^[가-힣a-zA-Z]+$/ig;
	if (txtname.value.trim().length ==0) {
		alert("입력하세요");
		txtname.value="";
		txtname.focus();
		return;
	}
	if(!pattern.test(txtname.value.trim()) ){
		alert("입력잘못함");
		txtname.value="";
		txtname.focus();
		return;
	}
	/* var idx = names.length;
	names[names.length]=txtname.value.trim(); */
	names.push(txtname.value.trim());
	console.log(names.toString());
	txtname.value="";
	txtname.focus();
	return;
}
 
 function print_click() {
	names.sort();
	var output = "<ol><li>" + names.join("</li><li>") +"</li></ol>";
	demo.innerHTML = output;
}
 </script>
</body>
</html>
