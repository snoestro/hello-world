<script>
var items; //검색결과 저장 변수 배열

function txtSearch_keyup() {
	var searchList = document.getElementById("searchList");
	var searchList_Items = document.getElementById("searchList_Items");
	
	var searchWord = document.getElementById("txtSearch").value;
	//이전 검색 결과 모두 제거
	searchList_Items.innerHTML = "";
	
	if (searchWord.trim()=="") {
		searchList.style.visibility = "hidden";
		return;
	}
	
	switch (searchWord) {
	case "가":
		items = ["가","가격","가격비교","가격비교사이트","가자미","가자재곤","가판대","가수"];
		break;
	case "가격":
		items = ["가격","가격비교","가격비교사이트"];
		break;
	case "가격비":
		items = ["가격비교","가격비교사이트"];
		break;
	case "가자":
		items = ["가자미","가자재곤"];
		break;
	}
	
	for (var i = 0; i < items.length; i++) {
		var item = document.createElement("div");
		item.innerHTML = items[i].replace(searchWord, "<span class='item'>"+searchWord+"</span>");
		item.onmouseover = function () {
			this.style.backgroundColor = "#ffcc66"
		}
		item.onmouseout = function () {
			this.style.backgroundColor = "#fff"
		}
		searchList_Items.appendChild(item);
	}
	
	searchList.style.visibility = "visible";
	
	
}


</script>
