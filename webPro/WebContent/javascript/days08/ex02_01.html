<style>
table{
	width: 50%;
	margin: 0 auto;
	
}

	border: solid 1px gray;
}

	background-color: gray;

<body>
<table>
   <thead>
	<tr>
		<th><input type="checkbox" name="checkbox" id="7369" />Lorem.</th>
		<th>Nihil.</th>

	</tr>
	</thead>
	 <tbody>
	   <tr>
	   	<td><input type="checkbox" name="checkbox" id="7370"/>Lorem.</td>

</table>
<p id="demo"></p>
<script>

$("thead :checkbox").click(function () {
	//alert($(this).prop("checked"))
	//alert($(this).is("checked"));
	$("tbody :checkbox").attr("checked", $(this).prop("checked"));
})

$("#empDelete").click(function() {
	var id = [];
	$("tbody :checked").each(function() {
		id.push($(this).attr("id"));
	})
	$("#demo").html(id.toString());
	alert(id.toString());
})

</script>
