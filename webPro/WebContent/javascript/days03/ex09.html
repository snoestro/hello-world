 <input type="text" id="rrn7" maxlength="7" onkeyup="rrn7_keyup();" onkeydown="rrn7_keydown();"/>
 <p id="demo"></p>
 <script>
 var rrn7 = document.getElementById("rrn7");
 var rrn6 = document.getElementById("rrn6").value;
 
 function keyup6(){
	if (event.srcElement.value.length==6) {  //********
		rrn7.focus();
	}
 }
 function keydown6() {
	var pattern = /^[0-9]$/;
	if (!pattern.test(String.fromCharCode(event.keyCode))) {
		return false;
	}	
 }

 function rrn7_keydown(){ 
	 if (event.srcElement.value.length >=2) {
		 var first = event.srcElement.value.substr(0, event.srcElement.value.length-1);
		 event.srcElement.value = first+"*";}}

 
 function rrn7_keyup(){ 

	 if( event.srcElement.value.length == 7 ){
		  var rrn6 = document.getElementById("rrn6").value;
		  var demo = document.getElementById("demo");
		  demo.innerHTML+="<li>" + rrn6.slice(0,2) +"</li> ";
		//document.getElementById("demo").innerHTML+="<li>" + rrn6.substring(0,2) +"</li> ";
		  demo.innerHTML+="<li>" + rrn6.slice(2,4) +"</li> ";
		  demo.innerHTML+="<li>" + rrn6.slice(4,6) +"</li> ";
		  
	  }
 }
