<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
span{
border:solid 1px blue;
}
div{
border: dotted 1px red;
}
</style>
</head>
<body>

<HR>
<h3>div, span</h3>
<!-- DIV블럭모드 -->
<div>김길환</div><!-- A generic container, which can be used for defining language or style for the contents -->
<div>함치영</div>
<div>조영지</div>
<!-- SPAN 인라인 모드 -->
<span>김길환</span><!-- A generic container, which can be used for defining language or style for the contents -->
<span>함치영</span>
<span>조영지</span>



</body>
</html>
